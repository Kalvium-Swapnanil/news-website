<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="icon" type="image/png" href="/img/favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // You can add your login validation logic here
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // For demo purposes, just redirecting to index.html
            // Replace this with your actual login logic
            if (username === 'admin' && password === 'admin@1234') {
                window.location.href = 'main.html'; // Redirect to index.html
            } else {
                alert("The username is 'admin' and password is 'admin@1234'"); // Show an error message
            }
        });
    </script>
</body>
</html>
